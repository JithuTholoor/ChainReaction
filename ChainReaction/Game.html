<div style="width: 100%; height: 100%; text-align: center" ng-init="rowNo=[0,1,2,3,4,5,6,7,8];cellNo=[0,1,2,3,4,5]">
    <Div class="mainTable">
        <Div class="maintableRow">
            <div class="tableCell" style="width:20%; text-align:center; vertical-align:top;">
                <h4>Players</h4>
                 <div  ng-Style="SetPlerName(PlayersName)" ng-repeat="PlayersName in playerNameList" style="vertical-align:central">
                        {{PlayersName}}                        
                    </div>
            </div>
            <div style="width:80%;display:table-cell">
                <div>
                </div>
                <div style="text-align: center">
                    <table style="border: 1px solid;">
                        <tr ng-repeat="r in rowNo">
                            <td ng-repeat="c in cellNo">
                                <div class="gameBoxe" ng-style="set_color(nextColor )" style="border: 1px solid; position: relative;" id="{{r}}-{{c}}" ng-click="dvRiased(r+'-'+c)">
                                    <!--{{r}}{{c}}-->
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </Div>
    </Div>

</div>
